	<div class="container">
		<div class="form-wrapper">
			<form id="signup-form" class="form" action="signup.php" method="POST">
				<h2>Sign Up</h2>
				<label for="username"><span>Username</span></label>
				<input type="text" id="username" name="username" placeholder="Enter your username" required pattern="^[a-zA-Z0-9_-]{3,16}$">
				<label for="email"><span>Email</span></label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
				<label for="password"><span>Password</span></label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required pattern="^(?=.*[a-zA-Z0-9])(?!.*e$).{3,}$" onkeyup='checkPasswordStrength();'>
				<div id="password-strength"></div>
				<label for="confirm-password"><span>Confirm Password</span></label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required onkeyup='checkPasswordsMatch();'>
				<div id="password-match"></div>
				<button type="submit" id="signup-btn">Sign Up</button>
				<p>Already have an Account? <a href="./login.html">Login</a></p>
			</form>
			
		</div>
	</div>
